name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm install

      - name: Build Tauri app (full bundles)
        uses: tauri-apps/tauri-action@v0

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate update manifest
        run: |
          echo '{"version": "${{ github.ref_name }}", "notes": "Release ${{ github.ref_name }}", "pub_date": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')", "platforms": {}}' > update-manifest.json
          echo '  "linux": {"signature": "", "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/messenger-desktop_${{ github.ref_name }}_amd64.AppImage"},' >> update-manifest.json
          echo '  "darwin": {"signature": "", "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/messenger-desktop_${{ github.ref_name }}_x64.dmg"},' >> update-manifest.json
          echo '  "windows": {"signature": "", "url": "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/messenger-desktop_${{ github.ref_name }}_x64.msi"}' >> update-manifest.json
          echo '}}' >> update-manifest.json
        if: matrix.os == 'ubuntu-latest'